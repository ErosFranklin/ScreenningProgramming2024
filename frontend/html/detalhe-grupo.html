            </li>
            <li class="item-menu">
                <a href="../html/grupo.html">
                    <span class="icone"><i class="bi bi-people-fill"></i></span>

                </a>
            </li>
            <li class="item-menu">
                <a href="../html/detalhe-grupo-atividades.html">

    <main>
        <div class="bttConvidar">
            <button id="convidarAluno">Convidar Aluno</button>
        </div>
        
        <div id="overlay" class="overlay"></div>
        <div id="modal" class="modal">
            <h2>Convidar Aluno</h2>
            <form method="post" id="formAddAluno">
                <label for="emailAluno">Email do Aluno</label>
                <div class="componentesG">
                    <i class="bi bi-people-fill"></i><input type="text" name="emailAluno" id="emailAluno" placeholder="email do Aluno" >
                </div>
                <div class="bttsConvidar">
                    <button id="addAluno">Convidar</button>
                    <button id="fechar">Fechar</button>
                </div>
            </form>
        </div>
        
        <div class="titulo-grupo">
            <h2 id="nomeGrupo"></h2>
            <p id="periodoGrupo"></p>
        </div>

       
        <div class="container-tabela-aluno">
            <table id="tabelaAlunos">
                <thead>
                    <tr class="linha">
                        <th class="celula-tabela">ID</th>
                        <th class="celula-tabela">Nome</th>
                        <th class="celula-tabela">Matrícula</th>
                        <th class="celula-tabela"> Ações</th>
                    </tr>
                </thead>
                <tbody class="alunos-tabela">
                  
                </tbody>
            </table>
            <div id="paginacao">
                <button id="btnAnterior" disabled>Anterior</button>
                <span id="paginaAtual">PÁGINA 1</span>
                <button id="btnProximo">Próxima</button>
            </div>
        </div>

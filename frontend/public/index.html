<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../style/style-login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../style/media-querie-login.css" />
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
  </head>
  <body>
    <main class="pagina-login">
      <div class="container-login">
        <div class="login1" autocomplete="on">
          <form method="post" id="formLogin">
            <div class="titles">
              <h3>Bem-vindo de Volta!</h3>
              <h1>Login</h1>
              <p>
                Ainda não é cadastrado?
                <a href="/html/cadastro.html">Cadastre-se</a>
              </p>
            </div>
            <label for="email">Email:</label>
            <div class="componentes">
              <i class="bi bi-person-fill"></i
              ><input
                type="email"
                name="email"
                id="email"
                placeholder="usuario@gmail.com"
                required
              />
            </div>
            <label for="password">Senha:</label>
            <div class="componentes">
              <i class="bi bi-lock-fill"></i
              ><input
                type="password"
                name="password"
                id="senha"
                placeholder="********"
                required
              /><i
                class="bi bi-eye-fill"
                id="eyes"
                onclick="mostrarSenha()"
              ></i>
            </div>
            <div class="esq-env">
              <p>
                <a href="../html/esq_senha.html" id="esq_senha"
                  >Esqueceu a senha?</a
                >
              </p>
              <input type="submit" value="Fazer Login" id="Enviar" />
            </div>
          </form>
        </div>
        <div class="login2">
          <img src="../image/logoSC.png" alt="screen-programming" />
          <h1>Screen Programming</h1>
          <p>
            <span><a href="../html/sobre.html">SOBRE</a></span>
            <span><a href="/html/contato.html">CONTATOS</a></span>
            <span><a href="/html/creditos.html">CREDITOS</a></span>
          </p>
        </div>
      </div>
    </main>
    <script src="../javascript/script_eyes.js"></script>
    <script src="../javascript/script_login.js"></script>
  </body>
</html>

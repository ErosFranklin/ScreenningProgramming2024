<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redefinir Senha</title>
    <link rel="stylesheet" href="../style/style-esq_senha.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../style/media-querie-esq_senha.css" />
    <style>
      #matriculaContainer {
        display: none;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container-spinner">
        <div class="overlay-spinner" >
            <div class="spinner"></div>
          </div>
      </div>
      <div class="esq-senha" autocomplete="on">
        <form id="formEsqSenha">
          <div class="titles">
            <h1>Redefinir Senha</h1>
            <p>
              Enviaremos um email para o email informado, com os passos para
              <strong>redifinição da senha.</strong>
            </p>
          </div>
          <label for="recupera_email">Email para Recuperação:</label>
          <div class="componentesESQ">
            <i class="bi bi-envelope"></i
            ><input
              type="email"
              name="recupera_email"
              id="recupera_email"
              placeholder="usuario@gmail.com"
              required
            />
          </div>
          <div class="componentesESQ" id="matriculaContainer">
            <i class="bi bi-person-vcard-fill"></i
            ><input
              type="text"
              name="conf_matricula"
              id="conf_matricula"
              placeholder="Matricula"
            />
          </div>
          <div class="bttsESQ">
            <p id="message"></p>
            <input type="submit" value="Enviar" id="Enviar" />
            <a href="../index.html" id="Voltar">Voltar</a>
          </div>
        </form>
      </div>
    </main>
    <script src="../javascript/script_esq_senha.js"></script>
  </body>
</html>

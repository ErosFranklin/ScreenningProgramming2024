<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
    <link rel="stylesheet" href="../style/style-resultados.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
</head>
<body>
    <header>
        <nav class="nav-header">
          <h1>Estatísticas do Aluno</h1>
          <h2>Desempenho nas diferentes dimensões de aprendizagem</h2>
          
        </nav>  
    </header>
        <div class="mensagem-erro" id="mensagem-erro" style="display: none;"> <p id="mensagem"></p></div>

          <div class="overlay-spinner" >
              <div class="spinner"></div>
            </div>
      </div>
      <div class="nivel-total">
        <h2 id="nivel-total"></h2>
      </div>
      <div class="container-tabelaresultados container-cards">
        
      </div>
      <div id="overlay" class="overlay"></div>
        <div id="modal" class="modal" >
          <div class="modal-header">
           
            <button id="fecharModal" class="close-btn">X</button>
          </div>
          <div class="modal-body" id="conteudoDinamico">
            <canvas id="attributingChart" width="400" height="400"></canvas>
            <div class="mensagem"></div>
          </div>
        </div>
      <script src="../javascript/resultados-aluno.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

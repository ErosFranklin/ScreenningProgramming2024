<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
    <link rel="stylesheet" href="../style/style-resultados.css">
</head>
<body>
        <div class="mensagem-erro" id="mensagem-erro" style="display: none;"> <p id="mensagem"></p></div>
        <div class="container-spinner">
          <div class="overlay-spinner" >
              <div class="spinner"></div>
            </div>
      </div>
      <div class="container-tabelaresultados">
        <table id="tabelaResultados" style="display: block;">
          <thead>
            <tr class="linha">
              <th class="celula-tabela">Lembrar</th>
              <th class="celula-tabela">Compreender</th>
              <th class="celula-tabela">Aplicar</th>
              <th class="celula-tabela">Analisar</th>
              <th class="celula-tabela">Avaliar</th>
              <th class="celula-tabela">Criar</th>
              <th class="celula-tabela">Total</th>
            </tr>
          </thead>
        <tbody class="resultados-tabela">
          
        </tbody>
      </table>
      <div id="overlay" class="overlay"></div>
        <div id="modal" class="modal">
          <div class="modal-header">
            <button id="fecharModal" class="close-btn">X</button>
          </div>
          <div class="modal-body" id="conteudoDinamico">
           
            <div class="mensagem"></div>
          </div>
        </div>
    
      <script src="../javascript/resultados-aluno.js"></script>
</body>
</html>

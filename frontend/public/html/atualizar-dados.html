<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atualizacao de Dados</title>
    <link rel="stylesheet" href="../style/style-atualiza-dados.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../style/media-querie-atualiza-dados.css" />
  </head>
  <body>
    <div class="container-spinner">
        <div class="overlay-spinner" >
            <div class="spinner"></div>
          </div>
      </div>
    <main>
      <span class="title-conta">
        <h2>Atualização dos Dados</h2>
      </span>
      <span class="titulo-dados-basicos">
        <h3>Atualize suas informações básicas necessarias</h3>
      </span>
      <div class="dados-basicos" id="dados-basicos">
        <form  id="formAtualizaDados">
          <!--
                <div id="fotoContainer">
                    <img id="fotoProfessor" src="../image/teste_perfil.jpg" alt="Professor">
                </div>
                    <input type="file" id="mudarFotoP" accept="image/*">
                    <label for="mudarFotoP" id="mudarFotoLabelP">Alterar Foto</label>
                -->

          <div class="componentes-basicos">
            <div class="informacao">
              <label for="nomeProfessor">Nome:</label>
              <input type="text" class="dado-texto" id="nomeProfessor" />
            </div>

            <div class="informacao">
              <label for="datadenascimentoProfessor">Data de Nascimento:</label>
              <input
                type="date"
                class="dado-texto"
                id="datadenascimentoProfessor"
              />
            </div>

            <div class="informacao">
              <label for="generoProfessor">Gênero:</label>
              <select name="generoProfessor" class="dado-texto" id="generoProfessor" >
                  <option value="Outro" id="outro">Outro</option>
                  <option value="Feminino" id="femi">Feminino</option>
                  <option value="Masculino" id="masc">Masculino</option>
              </select>
            </div>

            <div class="informacao">
              <label for="formacaoProfessor">Formação:</label>
              <input type="text" class="dado-texto" id="formacaoProfessor" />
            </div>

            <div class="informacao">
              <label for="matriculaProfessor">Matrícula:</label>
              <input type="text" class="dado-texto" id="matriculaProfessor" />
            </div>

            <div class="informacao">
              <label for="emailProfessor">Email:</label>
              <input type="text" class="dado-texto" id="emailProfessor" />
            </div>

            <div class="informacao">
              <label for="cidadeAluno">Cidade:</label>
              <input type="text" id="cidadeProfessor" class="dado-texto"></input>
            </div>
            <div class="informacao">
              <label for="estadoAluno">Estado:</label>
              <select name="estadoAluno" id="estadoProfessor" class="dado-texto"></select>
            </div>

            <div class="informacao">
              <label for="instituicaoProfessor">Instituição:</label>
              <input type="text" class="dado-texto" id="instituicaoProfessor" />
            </div>
          </div>
          <div class="btt-alterar">
            <button
              type="submit"
              id="salvarDados"
              href="../html/atualizar-dados.html"
            >
              Salvar Alteracao
            </button>
          </div>
        </form>
      </div>
    </main>
    <script src="../javascript/alterar-dados-pessoais.js"></script>
    <script src="../javascript/cidades.js"></script>
    <!--<script src="../javascript/alterar-foto-professor.js"></script>-->
  </body>
</html>

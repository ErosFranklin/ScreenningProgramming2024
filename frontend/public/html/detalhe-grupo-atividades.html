    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav class="menuLateral">
      <div class="btn-expandir">
        <i class="bi bi-list" id="btnExpandir"></i>
      </div>
      <ul>
        <li class="item-menu">
          <a href="../html/grupo.html">
            <span class="icone"><i class="bi bi-people-fill"></i></span>
            <span class="txt-link">Grupos</span>
          </a>
        </li>
        <li class="item-menu">
          <a href="../html/detalhe-grupo.html">
            <span class="icone"><i class="bi bi-info-circle-fill"></i></span>
            <span class="txt-link">Detalhes</span>
          </a>
        </li>
        <li class="item-menu">
          <a href="../html/detalhe-grupo-atividades.html">
            <span class="icone"><i class="bi bi-person-raised-hand"></i></span>
            <span class="txt-link">Atividades</span>
          </a>
        </li>
        <li class="item-menu">
          <a href="../html/detalhe-grupo-estatisticas.html">
            <span class="icone"><i class="bi bi-clipboard-data-fill"></i></span>
            <span class="txt-link">Estatísticas</span>
          </a>
        </li>
        <li class="item-menu">
          <button id="logout">
            <span class="icone"><i class="bi bi-box-arrow-right"></i></span>
            <span class="txt-link">Sair</span>
          </button>
        </li>
      </ul>
    </nav>
    <main>
      <div class="titulo-grupo">
        <h2>Atividades</h2>
      </div>
     
      <div class="atividades-container">
        <div class="loaderAtividade">
          <div class="verificando" style="display: none;"></div>
        </div>
      </div>
      <div id="confirmaExcluirModal" class="modal" style="display: none">
        <div class="modal-content">
          <h2>Confirmação</h2>
          <p>Tem certeza de que deseja excluir este grupo?</p>
          <div class="bttsGrupo">
            <button id="confirmarExcluirBotao">Excluir</button>
            <button id="cancelarexclusao">Cancelar</button>
          </div>
        </div>
      </div>
      
    </main>
    
    <script src="../javascript/menu.js"></script>
    <script src="../javascript/logout.js"></script>

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes do Grupo(Atividades)</title>
    <link rel="stylesheet" href="../style/style-grupo.css" />
    <link rel="stylesheet" href="../style/style-detalhe-grupo.css" />
    <link rel="stylesheet" href="../style/style-atividades.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav class="menuLateral">
      <div class="btn-expandir">
        <i class="bi bi-list" id="btnExpandir"></i>
      </div>
      <ul>
        <li class="item-menu">
          <a href="../html/grupo.html">
            <span class="icone"><i class="bi bi-people-fill"></i></span>
            <span class="txt-link">Grupos</span>
          </a>
        </li>
        <li class="item-menu">
          <a href="../html/detalhe-grupo.html">
            <span class="icone"><i class="bi bi-info-circle-fill"></i></span>
            <span class="txt-link">Detalhes</span>
          </a>
        </li>
        <li class="item-menu">
          <a href="../html/detalhe-grupo-atividades.html">
            <span class="icone"><i class="bi bi-person-raised-hand"></i></span>
            <span class="txt-link">Atividades</span>
          </a>
        </li>
        <li class="item-menu">
          <a href="../html/detalhe-grupo-estatisticas.html">
            <span class="icone"><i class="bi bi-clipboard-data-fill"></i></span>
            <span class="txt-link">Estatísticas</span>
          </a>
        </li>
        <li class="item-menu">
          <button id="logout">
            <span class="icone"><i class="bi bi-box-arrow-right"></i></span>
            <span class="txt-link">Sair</span>
          </button>
        </li>
      </ul>
    </nav>
    <main>
      <div class="bttConvidar">
        <button id="criarAtividade">Criar Atividade</button>
      </div>
      <div class="titulo-grupo">
        <h2>Atividades</h2>
      </div>

      <div class="atividades-container"></div>

      <div class="loader">
        <div class="verificando" style="display: none;"></div>
      </div>
      
      <div id="overlay" class="overlay"></div>
      <div id="modal" class="modal">
        <h2>Criar Atividade</h2>
        <form method="post" id="formAddAtt">
          <label for="nomeAtt">Nome da Atividade</label>
          <div class="componentesAtividade">
            <i class="bi bi-people-fill"></i>
            <select name="assunto" id="description">
              <option value="1">Entrada e Saída de Dados</option>
              <option value="2">Comandos de Iteração</option>
              <option value="3">Comandos de Seleção</option>
              <option value="4">Funções</option>
            </select>
          </div>
          <div class="componenteData">
            <input type="date" name="deadline" id="deadline">
          </div>
          <div class="bttsCriarAtt">
            <button id="btnAddAtividade">Criar</button>
          </div>
        </form>
        <button id="btnFechar">Fechar</button>
      </div>
      
    </main>
    <script src="../javascript/menu.js"></script>
    <script src="../javascript/logout.js"></script>
    <script src="../javascript/atividades.js"></script>
  </body>
</html>

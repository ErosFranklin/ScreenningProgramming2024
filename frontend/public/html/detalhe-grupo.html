<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes do Grupo</title>
    <link rel="stylesheet" href="../style/style-grupo.css" />
    <link rel="stylesheet" href="../style/style-detalhe-grupo.css" />
    <link rel="stylesheet" href="../style/media-querie-detalhe-grupo.css" />
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav class="menuLateral">
      <div class="btn-expandir">
        <i class="bi bi-list" id="btnExpandir"></i>
      </div>
      <ul>
        <li class="item-menu">
          <a href="../html/conta.html">
            <span class="icone"><i class="bi bi-person-fill"></i></span>
            <span class="txt-link">Conta</span>
          </a>
        </li>
        <li class="item-menu">
          <a href="../html/grupo.html">
            <span class="icone"><i class="bi bi-people-fill"></i></span>
            <span class="txt-link">Grupos</span>
          </a>
        </li>
        <li class="item-menu">
          <a href="../html/detalhe-grupo-atividades.html">
            <span class="icone"><i class="bi bi-person-raised-hand"></i></span>
            <span class="txt-link">Atividades</span>
          </a>
        </li>
        <li class="item-menu">
          <button id="logout">
            <span class="icone"><i class="bi bi-box-arrow-right"></i></span>
            <span class="txt-link">Sair</span>
          </button>
        </li>
      </ul>
    </nav>

    <main>
      <div class="container-spinner">
        <div class="overlay-spinner" >
            <div class="spinner"></div>
          </div>
      </div>
      <div class="bttConvidar">
        <button id="convidarAluno">Convidar Aluno <span class="icone"><i class="icone bi bi-person-fill-add"></i></span></button>
      </div>

      <div id="overlay" class="overlay"></div>
      <div id="modal" class="modal">
        <h2>Convidar Aluno</h2>
        <form method="post" id="formAddAluno">
          <label for="emailAluno">Email do Aluno</label>
          <div class="componentesG">
            <i class="bi bi-people-fill"></i
            ><input
              type="text"
              name="emailAluno"
              id="emailAluno"
              placeholder="email do Aluno"
            />
          </div>
          <div class="bttsConvidar">
            <button id="addAluno">Convidar</button>
          </div>
        </form>
        <button type="button "id="fechar">Fechar</button>
      </div>
      <div class="overlay-exclusao">
        <div class="modal-exclusao">
        <h2>Excluir Aluno</h2>
        <p>Você tem certeza que deseja excluir este aluno do grupo?</p>
        <div class="bttsExclusao">
          <button type="submit" id="btnConfirmarExclusao">Confirmar</button>
          <button type="button" id="btnCancelarExclusao">Cancelar</button>
        </div>
      </div>
      </div>
      

      <div class="titulo-grupo">
        <h2 id="nomeGrupo"></h2>
        <p id="periodoGrupo"></p>
      </div>
      
      <div class="container-tabela-aluno" >
        <div class="mensagem-erro" id="mensagem-erro" style="display: none;"> <p id="mensagem">Nenhum estudante cadastrado!</p></div>
        
        <table id="tabelaAlunos" style="display: none;">
          <thead>
            <tr class="linha">
              <th class="celula-tabela" id="celulaID">ID</th>
              <th class="celula-tabela">Nome</th>
              <th class="celula-tabela">Matrícula</th>
              <th class="celula-tabela">Ações</th>
            </tr>
          </thead>
          <tbody class="alunos-tabela"></tbody>
        </table>
        <div id="paginacao" style="display: none;">
          <button id="btnAnterior" disabled>Anterior</button>
          <span id="paginaAtual">PÁGINA 1</span>
          <button id="btnProximo">Próxima</button>
        </div>
      </div>
      
    </main>
    <script src="../javascript/menu.js"></script>
    <script src="../javascript/detalhe-grupo.js"></script>
    <script src="../javascript/convida-alunos.js"></script>
    <script src="../javascript/logout.js"></script>
  </body>
</html>

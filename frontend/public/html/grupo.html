<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Grupos</title>
    <link rel="stylesheet" href="../style/style-grupo.css" />
    <link rel="stylesheet" href="../style/media-querie-grupo.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="Grupo">
    <nav class="menuLateral">
      <div class="btn-expandir">
        <i class="bi bi-list" id="btnExpandir"></i>
      </div>
      <ul>
        <li class="item-menu">
          <a href="../html/conta.html">
            <span class="icone"><i class="bi bi-person-fill"></i></span>
            <span class="txt-link">Conta</span>
          </a>
        </li>
        <li class="item-menu">
          <a href="../html/grupo.html">
            <span class="icone"><i class="bi bi-people-fill"></i></span>
            <span class="txt-link">Grupos</span>
          </a>
        </li>
        <li class="item-menu">
          <a href="../html/contato.html">
            <span class="icone"><i class="bi bi-chat-fill"></i></span>
            <span class="txt-link">Contatos</span>
          </a>
        </li>
        <li class="item-menu">
          <a href="../html/creditos.html">
            <span class="icone"><i class="bi bi-person-lines-fill"></i></span>
            <span class="txt-link">Créditos</span>
          </a>
        </li>
        <li class="item-menu">
          <a href="../html/sobre.html">
            <span class="icone"><i class="bi bi-info-circle"></i></span>
            <span class="txt-link">Sobre</span>
          </a>
        </li>
        <li class="item-menu">
          <button id="logout">
            <span class="icone"><i class="bi bi-box-arrow-right"></i></span>
            <span class="txt-link">Sair</span>
          </button>
        </li>
      </ul>
    </nav>
    <main>
      <span class="titlesGrupos">
        <h2>Grupos</h2>
      </span>

      <div class="bttGrupo">
        <button id="novoGrupo">Novo Grupo <span class="icone"><i class="bi bi-people-fill"></i><i class="bi bi-plus-circle"></i></span>
        </button>
      </div>
      <div id="grupos-container" class="grupos-container"></div>
      
      <div id="overlay" class="overlay"></div>
      <div id="modal" class="modal">
        <h2>Cadastrar Grupo</h2>
        <form method="post" id="formAddGrupo">
          <label for="nomeGrupo">Título do grupo</label>
          <div class="componentesG">
            <i class="bi bi-people-fill"></i> 
            <input
              type="text"
              name="nomeGrupo"
              id="nomeGrupo"
              placeholder="Nome do Grupo"
            />
          </div>
          <label for="periodo">Período, ex:2024.1</label>
          <div class="componentesG">
            <i class="bi bi-calendar-week-fill"></i
            ><input
              type="text"
              name="periodo"
              id="periodo"
              placeholder="ex:2024.1"
            />
          </div>
          <div class="bttsGrupo">
            <button id="criarGrupo">Criar</button>
          </div>
        </form>
        <button id="fechar">Fechar</button>
      </div>
      <div id="confirmaExcluirModal" class="modal" style="display: none">
        <div class="modal-content">
          <h2>Confirmação</h2>
          <p>Tem certeza de que deseja excluir este grupo?</p>
          <div class="bttsGrupo">
            <button id="confirmarExcluirBotao">Excluir</button>
            <button id="cancelarexclusao">Cancelar</button>
          </div>
        </div>
      </div>

      <script src="../javascript/add-grupos.js"></script>
      <script src="../javascript/menu.js"></script>
      <script src="../javascript/logout.js"></script>
    </main>
  </body>
</html>

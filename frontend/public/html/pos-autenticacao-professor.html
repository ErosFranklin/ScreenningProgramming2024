<html lang="pt-br">

    <meta charset="UTF-8" />

    <title>Pos Autenticacao Professor</title>
    <link
      rel="stylesheet"

    />
    <link rel="stylesheet" href="../style/style-pos-autenticacao.css" />
    <link rel="stylesheet" href="../style/media-querie-pos-autenticacao.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
  </head>
  <body>
    <div class="container-spinner">
      <div class="overlay-spinner" >
          <div class="spinner"></div>
        </div>
    </div>
    <div class="posAutenticacao">
      <div class="professor">
        <h2>Pós Autenticação</h2>
        <p>Por favor, forneça as informações restantes para concluir o cadastro.</p>

        <form method="post" id="formPosAutentProfessor">
          <div class="form-dados">
            <input
              type="text"
              class="form-style"
              id="nomeP"
              placeholder="Nome Completo"
            />
            <i class="icones-input bi bi-person-fill"></i>
            <input
              type="date"
              class="form-style"
              id="nascimentoP"
              placeholder="Nascimento"
            />
            <i class="icones-input2 bi bi-calendar-check-fill"></i>
          </div>
          <div class="form-dados">
            <select name="genero" id="generoP" class="form-style">
              <option value="Outro" id="outroP">Outro</option>
              <option value="Feminino" id="femiP">Feminino</option>
              <option value="Masculino" id="mascP">Masculino</option>
            </select>
            <i class="icones-input bi bi-gender-ambiguous"></i>
            <input
              type="text"
              class="form-style"
              id="formacaoP"
              placeholder="Formação"
            />
            <i class="icones-input2 bi bi-mortarboard-fill"></i>
          </div>
          <div class="form-dados">
            <input
              type="number"
              class="form-style"
              id="matriculaP"
              placeholder="Matricula"
            />
            <i class="icones-input bi bi-person-vcard-fill"></i>
            <input
              type="text"
              class="form-style"
              id="instituicaoP"
              placeholder="Instituicao"
            />
            <i class="icones-input2 bi bi-buildings-fill"></i>
          </div>
          <div class="form-dados">
            <select name="estado" id="estado" class="form-style"></select>
            <i class="icones-input bi bi-pin-map-fill"></i>
            <select name="cidade" id="cidade" class="form-style"></select>
            <i class="icones-input2 bi bi-houses-fill"></i>
          </div>
          <div class="btn-container">
            <p id="error-message"></p>
            <button type="submit" class="btn" id="idProfessor">
              Confirmar
            </button>
          </div>
        </form>
      </div>
    </div>

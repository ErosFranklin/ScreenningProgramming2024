<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questoes</title>
    <link rel="stylesheet" href="../style/style-questoes.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    
</head>
<body>
    <div class="overlay">
        <div class="spinner"></div>
      </div>
    <div class="titulo-atividade">
        <h1 id="titulo-atividade">Atividade</h1>
    </div>
    <div class="container-questoes">
        <div class="questao">
            <div class="enunciado">
                <img id="questao-imagem" src="" alt="Imagem da Questao">
            </div>
            <div class="container-alternativas">
                <div class="alternativas">
                    <div class="alternativa">
                        <input type="radio" name="alternativa" id="alternativa1" value="a">
                        <label for="alternativa1">A</label>
                    </div>
                    <div class="alternativa">
                        <input type="radio" name="alternativa" id="alternativa2" value="b">
                        <label for="alternativa2">B</label>
                    </div>
                    <div class="alternativa">
                        <input type="radio" name="alternativa" id="alternativa3" value="c">
                        <label for="alternativa3">C</label>
                    </div>
                    <div class="alternativa">
                        <input type="radio" name="alternativa" id="alternativa4" value="d">
                        <label for="alternativa4">D</label>
                    </div>
                </div>
            </div>
            <button id="enviar-resposta">Enviar Resposta</button>
        </div>
    </div>
    <script src="../javascript/questoes.js"></script>
</body>
</html>
